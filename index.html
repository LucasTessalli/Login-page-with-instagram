<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="./stiles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>

    <div>
        <img src="./assets/imagem inicial.png" class="imagem-principal" />
    </div>

    <div class="container-itens">
        <img src="./assets/logo.png" class="logo-insta" alt="logo-site" />

        <div caixas-login>
            <input placeholder="Telefone, nome de usuário ou email" />
            <input type="password" placeholder="Senha" />
        </div>
        <div>
            <button>Entrar</button>
        </div>
        <div class="login-face"> <a href="https://www.instagram.com/fxcal/disclosure/?next=%2F" class="link-face">Entrar com Facebook</a>
            <a href="https://www.instagram.com/accounts/password/reset/?next=%2F" class="senha">Esqueceu a senha?</a>
        </div>

        <div class="criar-conta">
            <a><p>Não tem uma conta?</p><a href="https://www.instagram.com/accounts/emailsignup/?next=%2F" class="link-account">Cadastre-se</a>
        </div>
    </div>
</body>

</html>
